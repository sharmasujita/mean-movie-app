<div flex class="form">
    <md-toolbar>
        <div class="md-toolbar-tools">
          MEAN Movies > &nbsp;<a ng-click="$ctrl.back()">Movies List</a> &nbsp; > {{ $ctrl.movieDetails.title }}
        </div>
    </md-toolbar>
    <md-content class="md-whiteframe-z4" flex>
        <md-list class="reviews" flex>
            <md-list-item class="md-3-line review-item" ng-repeat="item in $ctrl.reviews" ng-click="null">
                <i class="material-icons md-avatar">account_circle</i>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <h4>{{ item.rating }} / 10</h4>
                    <p>{{ item.description }}</p>
                </div>    
            </md-list-item>
        </md-list>
    </md-content>

    <md-content layout="column" class="review-form-container" flex>
        <form layout="column" class="review-form" ng-submit="$ctrl.submitReview(review)">
            <md-input-container >
                <label>Name</label>
                <input type="text" ng-model="review.name">
            </md-input-container>
            <md-input-container>
                <label>Rating</label>
                <input type="number" ng-model="review.rating" max=10 min=1>
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <textarea md-maxlength="200" rows="5" ng-model="review.description"></textarea>
            </md-input-container>
        <md-button type="submit">Add Review</md-button>
        </form>
    </md-content>
</div>
